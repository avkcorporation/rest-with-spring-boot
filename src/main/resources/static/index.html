<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link type="text/css" href="css/index.css" rel="stylesheet" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/ajax.js"></script>
</head>

<body>



<table>
    <tr><td><h2>Add CLOTHES</h2></td></tr>
    <tr>
        <td><div id="clothesIdView"></div></td>
    </tr>
    <tr>
        <td><div id="clothesSizeView"/></td>
    </tr>
    <tr>
        <td><input type="text" name="clothesPrice" id="clothesPrice" placeholder="Price"/></td>
    </tr>
    <tr>
        <td><div id="colorsTypeView"/></td>
    </tr>
    <tr>
        <td><div id="clothesTypeView"/></td>
    </tr>
    <tr>
        <td><div id="officeTypeView"/></td>
    </tr>
    <tr>
        <td><textarea id="clothesDescription" placeholder="Description"></textarea></td>
    </tr>
    <tr>
        <td><div id="clothesSubmit" class="submit">SUBMIT</div></td>
    </tr>
    <tr>
        <td><div id="resAddClothes" /></td>
    </tr>
</table>


<hr>

<br>
<br>

<h2>CLOTHES IN SHOP</h2>
<div id="clothesShopView"></div>
<br>
<div id="showClothesShop" class="submit">Show clothes in shop</div>

<br>
<br>

<h2>CLOTHES IN STORAGE</h2>
<div id="clothesStorageView"></div>
<br>
<div id="showClothesStorage" class="submit">Show clothes in storage</div>

<hr>

</body>
</html>
